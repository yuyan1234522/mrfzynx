<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明日方舟乙女向</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #fae4e6;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            min-height: 100vh;
        }
        
        .container {
            border: 3px solid #e67e8d;
            border-radius: 12px;
            background-color: #fff;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            color: #e67e8d;
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            flex-shrink: 0;
        }
        
        .name-setup {
            background-color: #fef7f7;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 2px solid #fae4e6;
            flex-shrink: 0;
        }
        
        .name-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #fae4e6;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #e67e8d;
        }
        
        button {
            background-color: #e67e8d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #d16274;
        }
        
        .game-container {
            display: none;
            flex: 1;
            flex-direction: column;
            height: 100%;
        }
        
        .game-info {
            text-align: center;
            margin-bottom: 15px;
            color: #e67e8d;
            font-weight: bold;
            padding: 10px;
            background-color: #fef7f7;
            border-radius: 8px;
            border: 2px solid #fae4e6;
            flex-shrink: 0;
        }
        
        .dialogue-area {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #fefafa;
            border-radius: 10px;
            border: 2px solid #fae4e6;
            margin-bottom: 15px;
            min-height: 300px;
        }
        
        /* 自定义滚动条 */
        .dialogue-area::-webkit-scrollbar {
            width: 6px;
        }
        
        .dialogue-area::-webkit-scrollbar-track {
            background: #fae4e6;
            border-radius: 10px;
        }
        
        .dialogue-area::-webkit-scrollbar-thumb {
            background: #e67e8d;
            border-radius: 10px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 10px;
            max-width: 85%;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .npc-message {
            background-color: #f9f3f4;
            border-left: 4px solid #e67e8d;
            margin-right: auto;
        }
        
        .player-message {
            background-color: #fae4e6;
            border-right: 4px solid #e67e8d;
            margin-left: auto;
            text-align: right;
        }
        
        .character-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #d16274;
        }
        
        /* 已选择的选项样式 */
        .selected-option {
            background-color: #fae4e6;
            border: 2px solid #e67e8d;
            color: #d16274;
            font-weight: bold;
            margin-bottom: 8px;
            padding: 8px 15px;
            border-radius: 6px;
            text-align: center;
            font-style: italic;
            animation: pulse 0.5s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        /* 自动跳转提示 */
        .auto-next-hint {
            background-color: #f0f8ff;
            border: 2px solid #87ceeb;
            color: #4682b4;
            margin-bottom: 8px;
            padding: 8px 15px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
            animation: slideIn 0.5s;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* 选项区域 */
        .options-area {
            background-color: #fef7f7;
            border-radius: 10px;
            border: 2px solid #fae4e6;
            padding: 15px;
            flex-shrink: 0;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .options-area.hidden {
            display: none;
        }
        
        .options-area::-webkit-scrollbar {
            width: 6px;
        }
        
        .options-area::-webkit-scrollbar-track {
            background: #fae4e6;
            border-radius: 10px;
        }
        
        .options-area::-webkit-scrollbar-thumb {
            background: #e67e8d;
            border-radius: 10px;
        }
        
        .option-btn {
            display: block;
            width: 100%;
            margin-bottom: 8px;
            text-align: left;
            background-color: #fff;
            border: 2px solid #fae4e6;
            color: #333;
            transition: all 0.3s;
            padding: 12px 15px;
        }
        
        .option-btn:hover {
            background-color: #fae4e6;
            border-color: #e67e8d;
            transform: translateX(5px);
        }
        
        .option-btn:last-child {
            margin-bottom: 0;
        }
        
        .options-label {
            color: #e67e8d;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .options-label:before {
            content: "▼";
            font-size: 12px;
        }
        
        /* 自动剧情标记 */
        .auto-story-marker {
            background-color: #f5f5f5;
            border: 1px dashed #ccc;
            color: #999;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
            margin: 5px 0;
        }
        
        /* 响应式设计 */
        @media (max-height: 700px) {
            .container {
                height: 90vh;
                padding: 15px;
            }
            
            .dialogue-area {
                min-height: 200px;
            }
            
            .options-area {
                max-height: 150px;
            }
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
                height: 95vh;
            }
            
            .name-input {
                flex-direction: column;
            }
            
            .message {
                max-width: 95%;
            }
            
            .option-btn {
                padding: 10px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>明日方舟乙女向</h1>
        
        <div class="name-setup">
            <p>此篇为望情人节故事线</p>
            <div class="name-input">
                <button id="startGame">请享用</button>
            </div>
        </div>
        
        <div class="game-container" id="gameContainer">
            <div class="dialogue-area" id="dialogueArea">
                <!-- 对话内容将在这里动态生成 -->
            </div>
            
            <div class="options-area" id="optionsArea">
                <div class="options-label">请选择你的行动：</div>
                <!-- 选项按钮将在这里动态生成 -->
            </div>
        </div>
    </div>

    <script>
        // 游戏状态
        let gameState = {
            playerName: "你",
            currentScene: "start",
            lastOptionText: "", // 记录上一次选择的选项文本
            scenes: {}
        };
        
        // 游戏场景数据
        function initGameScenes() {
            gameState.scenes = {
                start: {
                    message: "你跟望下棋",
                    options: [
                        { text: "你成功下赢了望", nextScene: "player1" },
                        { text: "很遗憾你败给了对方", nextScene: "wang1" },
                    ]
                },
                player1: {
                    message: "你成功下赢了望，望沉默了。",
                      options: [  
                        { text: "继续剧情", nextScene: "juqing1" },
                    ]
                },
                juqing1: {
                    message: "你和望谁做饭",
                    options: [
                        { text: "你做饭。", nextScene: "player2" },
                        { text: "望做饭。", nextScene: "wang2" } 
                    ]
                },
                wang1: {
                    message: "很遗憾你败给了对方，望说：'资质平平'",
                    autoNext: "juqing1", 
                    options: [  
                        { text: "继续剧情", nextScene: "juqing1" },
                    ]
                },
                player2: {
                    message: "你做饭。",
                    autoNext: "juqing2",
                    options: [
                        { text: "继续剧情", nextScene: "juqing2" },
                    ]
                },
                wang2: {
                    message: "望做饭。",
                    autoNext: "juqing2",
                    options: [
                        { text: "继续剧情", nextScene: "juqing2" },
                    ]
                },
                juqing2: {
                    message: "你们比谁更能熬。",
                    options: [
                        { text: "你困得熬不住了先靠在望的怀里睡了。", nextScene: "player3" },
                        { text: "身体差的人熬不了多久", nextScene: "wang3" },
                    ]
                },
                player3: {
                    message: "3",
                    options: [
                        { text: "继续剧情", nextScene: "juqing3" },
                    ]
                },
                wang3: {
                    message: "3",
                    options: [
                      { text: "继续剧情", nextScene: "juqing3" },
                    ]
                },
                juqing3: {
                    message: "你们出门玩。",
                    options: [
                        { text: "你。", nextScene: "player4" },
                        { text: "望。", nextScene: "wang4" },
                    ]
                },
                player4: {
                    message: "4",
                    options: [
                        { text: "继续剧情", nextScene: "juqing4" },
                    ]
                },
                wang4: {
                    message: "4",
                    options: [
                        { text: "继续剧情", nextScene: "juqing4" },
                    ]
                },
                juqing4: {
                    message: "饮食口味",
                    options: [
                        { text: "你。", nextScene: "player5" },
                        { text: "望。", nextScene: "wang5" },
                    ]
                },
                player5: {
                    message: "5",
                    options: [
                        { text: "继续剧情", nextScene: "juqing6" },
                    ]
                },
                wang5: {
                    message: "5",
                    options: [
                        { text: "继续剧情", nextScene: "juqing6" },
                    ]
                },
            };
        }
        
        // 初始化游戏
        function initGame() {
            initGameScenes();
            
            // 获取DOM元素
            const startGameBtn = document.getElementById('startGame');
            const gameContainer = document.getElementById('gameContainer');
            const dialogueArea = document.getElementById('dialogueArea');
            const optionsArea = document.getElementById('optionsArea');
            
            // 开始游戏按钮点击事件
            startGameBtn.addEventListener('click', function() {
                gameContainer.style.display = 'flex';
                document.querySelector('.name-setup').style.display = 'none';
                loadScene('start');
            });
            
            // 加载场景
            function loadScene(sceneId) {
                const scene = gameState.scenes[sceneId];
                if (!scene) {
                    addMessage("故事还在开发中...", "系统", false);
                    addOption({ text: "重新开始", nextScene: "start" });
                    return;
                }
                
                
                
                gameState.currentScene = sceneId;
                
                // 添加消息
                addMessage(scene.message, "", false);
                
                // 清除旧选项
                optionsArea.innerHTML = '<div class="options-label">请选择你的行动：</div>';
                
                // 如果有选项，显示选项区域
                if (scene.options && scene.options.length > 0) {
                    optionsArea.classList.remove('hidden');
                    
                    // 添加新选项
                    scene.options.forEach(option => {
                        addOption(option);
                    });
                }
                
                // 滚动到最新消息
                dialogueArea.scrollTop = dialogueArea.scrollHeight;
            }
            
            // 添加消息到对话区域
            function addMessage(text, character, isPlayer = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isPlayer ? 'player-message' : 'npc-message'}`;
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'character-name';
                nameDiv.textContent = isPlayer ? gameState.playerName : character;
                
                const textDiv = document.createElement('div');
                textDiv.textContent = text;
                
                messageDiv.appendChild(nameDiv);
                messageDiv.appendChild(textDiv);
                
                dialogueArea.appendChild(messageDiv);
                
                // 如果消息太多，移除最早的消息
                const messages = dialogueArea.querySelectorAll('.message');
                if (messages.length > 15) {
                    messages[0].remove();
                }
            }
            
            // 添加已选择的选项记录
            function addSelectedOption(optionText) {
                const selectedDiv = document.createElement('div');
                selectedDiv.className = 'selected-option';
                selectedDiv.innerHTML = `<strong>${gameState.playerName}选择：</strong>${optionText}`;
                
                dialogueArea.appendChild(selectedDiv);
                
                // 如果消息太多，移除最早的消息
                const messages = dialogueArea.querySelectorAll('.message, .selected-option');
                if (messages.length > 15) {
                    messages[0].remove();
                }
            }
            
            // 添加自动跳转提示
            function addAutoNextHint(delay) {
                const hint = document.createElement('div');
                hint.className = 'auto-next-hint';
                hint.textContent = `⏱️ ${delay/1000}秒后继续剧情...`;
                dialogueArea.appendChild(hint);
                dialogueArea.scrollTop = dialogueArea.scrollHeight;
                
                // 自动移除提示
                setTimeout(() => {
                    if (hint.parentNode) {
                        hint.remove();
                    }
                }, delay);
            }
            
            // 添加选项按钮
            function addOption(option) {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option.text;
                
                button.addEventListener('click', function() {
                    // 记录选择的选项文本
                    gameState.lastOptionText = option.text;
                    
                    // 清除任何现有的自动跳转计时器
                    clearTimeout(window.autoNextTimer);
                    
                    // 直接跳转到下一个场景，不生成玩家消息
                    loadScene(option.nextScene);
                });
                
                optionsArea.appendChild(button);
            }
        }
        
        // 页面加载完成后初始化游戏
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
